<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <article class="counter">
      <h1>Counter</h1>
      <span class="count-num">0</span>
      <div>
        <button class="decrease-btn" type="button">DECREASE</button>
        <button class="reset-btn" type="button">RESET</button>
        <button class="increase-btn" type="button">INCREASE</button>
      </div>
      <!-- javascript -->
      <script src="app.js"></script>
    </article>
  </body>
</html>
